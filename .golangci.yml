run:
  skip-files: []
linters:
  enable-all: true
  disable:
  - depguard
  - exhaustruct
  - paralleltest
  - gomoddirectives
  - lll

  # turned off for building
  - revive
  - unparam
  - varnamelen
  - wrapcheck

  # linters deprecated
  - deadcode
  - exhaustivestruct
  - golint
  - ifshort
  - interfacer
  - nosnakecase
  - maligned
  - scopelint
  - structcheck
  - varcheck